name: Sui portfolio daily snapshot (wallet + Suilend + USD)

on:
  schedule:
    - cron: '5 17 * * *'   # ~00:05 Asia/Bangkok (UTC+7)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Suilend (Node) ---
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Suilend deps (with peer shims)
        run: |
          npm init -y
          # SDK pulls a Sentry NextJS import deep inside; install light shims so "require" resolves
          npm install --no-audit --no-fund \
            @suilend/sdk @mysten/sui @suilend/sui-fe \
            next @sentry/nextjs react react-dom
      - name: Fetch Suilend obligations
        env:
          SUI_ADDRESSES: '0x9e10f69f6475bcb01fb2117facd665c68483da2cdefa6a681fa6a874af0df165,0xa63ef51b8abf601fb40d8514050a8d5613c0509d4b36323dc4439ee6c69d704e' # put your second address after comma
          SUI_RPC_URL: https://fullnode.mainnet.sui.io:443
        run: node scripts/suilend_assets.mjs

      # --- Wallet + USD (Python) ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Python snapshot & merge
        env:
          SUI_ADDRESSES: '0x9e10f69f6475bcb01fb2117facd665c68483da2cdefa6a681fa6a874af0df165,0xa63ef51b8abf601fb40d8514050a8d5613c0509d4b36323dc4439ee6c69d704e'
          SUI_RPC_URL: https://fullnode.mainnet.sui.io:443
          OUT_DIR: data
        run: |
          python scripts/sui_daily_portfolio.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A data
          git commit -m "chore: daily snapshot" || echo "no changes"
          git push
